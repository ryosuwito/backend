{% extends 'main/base.html' %}
{% load static %}

{% block body-content %}
<div class="col-md-4"></div>
<div class="col-md-8">
    <h2 class="headline">Our Culture</h2>
    <div class="row margin-vert-30">
        {% for culture in cultures %}
            <div class="col-md-12">
                <h3 class="margin-vert-20">{{culture.desc}}</h3>
                <p>{{culture.content}}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock body-content %}
