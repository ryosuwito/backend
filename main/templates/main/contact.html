{% extends 'main/base.html' %}

{% block body-content %}
<div class="container">
  <br><br>
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3" style="height: 40vh;">
      <div id="our-map" style="height: 100%"></div>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div style="text-align: center">
      <p>
        <strong>Singapore Office:</strong><br/>
        Email: <a href="mailto:careers@dytechlab.com">contact@dytechlab.com</a><br>
      <p>
      <p>Address:<br>Dynamic Technology Lab<br>
      #07-00, Haw Par Glass Tower, 178 Clemenceau Avenue<br>
      Singapore 239926</p>

    <br>

{% endblock body-content %}
{% block js-extras %}
<script>
  var map;
  function initMap() {
    var location = {lat: 1.296788, lng: 103.844164};
    map = new google.maps.Map(document.getElementById('our-map'), {
      center: location,
      zoom: 17
    });
    var marker = new google.maps.Marker({
      position: location,
      map: map,
      title: 'DTL',
    });
    var infowindow = new google.maps.InfoWindow({
      content: 'Singapore Office'
    });
    infowindow.open(map, marker);
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC37qx9DI1padGtuMKyR9bAT5QJrLEV2t4&callback=initMap" async defer></script>
{% endblock js-extras%}
